<h3>Archive list</h3>

<table mat-table [dataSource]=archives$>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start | date : "dd-MM-y h:mm" }} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.end | date : "dd-MM-y h:mm" }} </td>
    </ng-container>

    <ng-container matColumnDef="bought">
      <th mat-header-cell *matHeaderCellDef> Bought </th>
      <td mat-cell *matCellDef="let element"> {{!!element.bought}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'positive' : row.bought > 0, 'negative' : row.bought < 0}" ></tr>
</table>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Purchase</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="false">Discard</button>
</mat-dialog-actions>
